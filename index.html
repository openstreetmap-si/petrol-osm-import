        var checkExist = setInterval(function() {
            var iframeElement = document.getElementsByTagName("iframe");

            console.log(hElement);
            if (iframeElement.length > 0) {
                iframeElement[0].setAttribute("style", "height: calc(100% - " + hElement[0].offsetHeight + "px); bottom:0");

                iframeElement[0].removeAttribute("height");
                // iframeElement[0].setAttribute("height", "100%");
                clearInterval(checkExist);
            }
            }, 100); // check every 100ms
